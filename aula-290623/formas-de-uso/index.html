<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formas de Uso</title>
    <!-- 2º Forma: tag style -->
    <style>
      h1 {
        color: orange;
        text-decoration: underline;
      }
    </style>
    <!-- 3º Forma: arquivo externo -->
    <!-- rel = relationship = relação -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <p>Eu sou um parágrafo normal.</p>

    <!-- 1º Forma: inline (attr style) -->
    <p style="color: red; font-weight: bold">EU TO ZANGADO!</p>
    <p style="color: green; font-style: italic">Agora tô de boa!</p>
    <hr />

    <h1>Bem-vindo(a) ao CSS!</h1>
    <h1>Tudo bem?</h1>
    <hr />
    <h2>Estudando formas de uso</h2>
    <h2>UHUUUUUU!</h2>
    <img
      src="https://images.unsplash.com/photo-1473116763249-2faaef81ccda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1496&q=80"
    />
  </body>
</html>
